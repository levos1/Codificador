<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="encriptador">
        <div id="menu">
            <div id="logo">
                <img src="Vector.svg" alt="logo">
            </div>
        </div>
        <div id="exclamacion">
            <img id="icono" src="Icono.svg" alt="Icono">
            <p id="texto">Solo letras minúsculas y sin acentos</p>
        </div>
        <div>
            <textarea placeholder="Ingrese el texto aquí"></textarea>
            <div id="botones">
                <button id="encriptar" type="button"><span>Encriptar</span></button>
                <button id="desencriptar" type="button"><span>Desencriptar</span></button>
                <button id="copiar" type="button"><span>Copiar</span></button>
            </div>
        </div>
        <img id= "munieco" src="Muñeco.svg" alt="muñeco">
        <div id="rectangulo">
        </div>
        <div id="frame">
            <h1 id="encabezado">Ningún mensaje fue encontrado</h1>
            <p id="resultado">Ingresa el texto que desees encriptar o desencriptar.</p>
            
        </div>
        
    </div>
    <script src="encriptar.js"></script>
</body>
</html>
